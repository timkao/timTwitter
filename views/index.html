{% extends "layout.html" %}

{% block content %}

  <div class="page-header">
    <h1>Welcome to Twitter.js!</h1>
  </div>

  {% if showForm %}
  <form action="/tweets" method="POST">
    <label for="name_field">Name:</label>
    <input name="name" type="text" id="name_field" value="{{person}}"/>

    <label for="text_field">Text:</label>
    <input name="text" type="text" id="text_field" style="width: 350px;" />

    <input type="submit" value="Submit" />
  </form>
{% endif %}



  <div class="row">
    <div class="col-md-2">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Your Name</b><br>
      100 followers
    </div>
    <div class="col-md-10" id='tweetBoard'>

      <!-- display tweets here -->
      {% for tweet in tweets %}
      <div class="row">
      <div class="col-md-1 tweetImg">
        <img src="http://theimagestop.com/wp-content/uploads/2012/10/tweet.png"></img>
      </div>
      <div class="col-md-11">
      <ul class='content'>
        <li class='by'><a href="/users/{{tweet.name}}">{{tweet.name}}</a></li>
        <p><a href="/tweets/{{tweet.id}}">{{tweet.content}}</a></p>
      </ul>
      </div>
      </div>
      {% endfor %}

    </div>
  </div>

{% endblock %}
